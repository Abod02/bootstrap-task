<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5 d-flex justify-content-center">
        <div class="bg-white p-4 rounded shadow-sm" style="width: 500px;">
            <h2 class="text-center text-dark mb-4">Bootstrap Form</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label text-dark">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label text-dark">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-dark">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label text-dark">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label class="form-label text-dark">Gender</label>
                    <select class="form-select" id="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark w-100">Submit</button>
            </form>
        </div>
    </div>

    <div class="container my-5">
        <div class="bg-white p-4 rounded shadow-sm">
            <h2 class="text-center text-dark mb-4">Bootstrap Table</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Abd-alrahman</td>
                        <td>abd@example.com</td>
                        <td>23</td>
                        <td>Male</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sara</td>
                        <td>sara@example.com</td>
                        <td>22</td>
                        <td>Female</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bahaa</td>
                        <td>bahaa@example.com</td>
                        <td>25</td>
                        <td>Male</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center my-4">
        <div class="spinner-border text-dark" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
